<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CarHouse </title>
    <link rel="shortcut icon" href="../assets/img/logo/icon-shortcut.png">

    <script src="https://kit.fontawesome.com/de0eb60c48.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="sign-in-container">
        <img class="sign-in-banner" src="../assets/img/images/sign-in-up/car-image.jpg" alt="imagen auto" width="100%" height="50%"> <!-- Parte de la Imagen -->

        <div class="sign-in-content"> <!-- Parte del Formulario -->
            <a href="../index.html"><img src="../assets/img/logo/carhouse-logo.png" alt="logo CarHouse"></a>
            <h1>Iniciar Sesion</h1>

            <form class="sign-in-form"> <!-- Formulario Inicio Sesion -->
                <div class="sign-in-fields"> <!-- Campos -->
                    <div class="sign-up-field">
                        <h3>Email</h3>
                        <input type="email" name="email" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="sign-up-field">
                        <h3>Contraseña</h3>
                        <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="sign-in-btns"> <!-- Botones -->
                    <div class="remember-me">
                        <input type="checkbox" id="remember" value="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <div class="sign-in-up">
                        <input type="submit" value="Iniciar Sesion">
                        <div class="register-section"> <!-- Registrarse -->
                            <a class="btn-register" href="./sign-up.html">Registrarse</a>
                            <p>¿Aún no tienes una cuenta?</p>
                    </div>
                    </div>
                </div>
            </form>

            <footer class="sign-in-footer footer-sign-in">
                <hr>
                <div>
                    <h3>© 2021 CarHouse, Inc.</h3>
                    <div class="social-media"> <!-- Redes Footer -->
                        <ul>
                            <li> <!-- Instagram -->
                                <a href="#" target="_blank"><img src="../assets/img/icons/instagram-oscuro.png" alt="icono instagram" width="25" height="25"></a>
                            </li>
                            <li> <!-- Facebook -->
                                <a href="#" target="_blank"><img src="../assets/img/icons/facebook-oscuro.png" alt="icono facebook" width="25" height="25"></a>
                            </li>
                            <li> <!-- Whatsapp -->
                                <a href="#" target="_blank"><img src="../assets/img/icons/whatsapp-oscuro.png" alt="icono whatsapp" width="25" height="25"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
